background_opacity: 0.7

# Colors
colors:
  # Default colors
  primary:
    background: '0x100d15'
    foreground: '0x9ac5bd'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x100d15'
    red:     '0xdf7349'
    green:   '0xbb2046'
    yellow:  '0xdc3c57'
    blue:    '0xdd9942'
    magenta: '0xddb940'
    cyan:    '0x1b9a8e'
    white:   '0x9ac5bd'

  # Bright colors
  bright:
    black:   '0x6b8984'
    red:     '0xdf7349'
    green:   '0xbb2046'
    yellow:  '0xdc3c57'
    blue:    '0xdd9942'
    magenta: '0xddb940'
    cyan:    '0x1b9a8e'
    white:   '0x9ac5bd'
